<style>
  #map {
    height: 500px;
    width: 100%
  }
</style>

<div>
    <div id="map"></div>
    <div class='text-center'>
        <small><strong>Hover over or click a pin to see information about a <i>C. elegans</i> wild isolate</strong></small>
    </div>{# /text-center #}
</div>

{% block script %}

<script type="module">

// Icons
{% autoescape off %}
const icon_norm = L.icon({
    iconUrl: '{{ ext_asset("img/icons/marker.png") }}',
    iconSize: [24, 24],
    iconAnchor: [12, 16],
    popupAnchor: [-3, -76]
});

const icon_hover = L.icon({
    iconUrl: '{{ ext_asset("img/icons/selected.png") }}',
    iconSize: [24, 24],
    iconAnchor: [12, 16],
    popupAnchor: [-3, -76]
});
{% endautoescape %}

// Default click_s
let click_s = {
  target: {
    options: {strain: "",
              release: "",
              title: "",
              isotype: "",
              landscape: "",
              loc: "",
              comma: "",
              isotype_ref_strain: "",
              isolation_date: "",
              location: "",
              substrate: "",
              sampled_by: "",
              elevation: ""},
    setIcon: function(){},
  },
  latlng: { lat: "", lng: ""},
}


function set_panel_from_search(m) {
  click_s.target.setIcon(icon_norm)
  const s = m.layer.options
  $(".strain").text(s.strain);
  $(".isotype").html("<strong><a href='/strains/isotype/" + s.isotype + "/'>" + s.isotype + "</a></strong>");
  $(".isotype_ref_strain").text(s.isotype_ref_strain);
  $(".release").text(s.release);
  $(".isolation_date").text(s.isolation_date);
  $(".latlng").text(m.latlng.lat + s.comma + m.latlng.lng);
  $(".elevation").text(s.elevation.toPrecision(4));
  $(".landscape").text(s.landscape);
  $(".substrate").text(s.substrate);
  $(".sampled_by").text(s.sampled_by);
}

function set_panel_content(m) {
  // Propogates side panel with strain information
  click_s.target.setIcon(icon_norm)
  const s = m.target.options;
  m.target.setIcon(icon_hover)
  const strain = s.strain;
  const loc = s.loc;
  const isolation_date = s.isolation_date;
  const sampled_by = s.sampled_by;
  const comma = s.comma;
  const elevation = s.elevation
  const latlng = m.latlng.lat + comma + m.latlng;
  $(".strain").text(s.strain);
  $(".isotype").html("<strong><a href='/strains/isotype/" + s.isotype + "/'>" + s.isotype + "</a></strong>");
  $(".release").text(s.release);
  $(".isotype_ref_strain").text(s.isotype_ref_strain);
  $(".isolation_date").text(s.isolation_date);
  $(".comma").text(s.comma)
  $(".latlng").text(m.latlng.lat + s.comma + m.latlng.lng);
  $(".elevation").text(elevation);
  $(".landscape").text(s.landscape);
  $(".substrate").text(s.substrate);
  $(".sampled_by").text(s.sampled_by);
}

function set_click_locked_content(m) {
  // Propogates side panel with click-locked content.
  click_s.target.setIcon(icon_norm)
  click_s = m;
  set_panel_content(click_s)
}

function restore_click_locked_content(m) {
  // Propogates side panel with click-locked content.
  m.target.setIcon(icon_norm)
  click_s.target.setIcon(icon_norm)
  set_panel_content(click_s)
}


  const MB_ATTR = 'Tiles &copy; Esri &mdash; Source: Esri, DeLorme, NAVTEQ, USGS, Intermap, iPC, NRCAN, METI, TomTom, 2012';
  const MB_URL = 'https://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}';
  const OSM_URL = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
  const OSM_ATTRIB = '&copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap</a> contributors';

  const southWest = L.latLng(-90, -180);
  const northEast = L.latLng(90, 180);
  const bounds = L.latLngBounds(southWest, northEast);

  const map = L.map('map', {minZoom:2, maxBounds: bounds}).setView([20, -100], 2);
  L.tileLayer(MB_URL, {attribution: MB_ATTR, id: 'mapbox.streets', continuousWorld: false, worldCopyJump: true}).addTo(map);
  let strain_info = [];
  const strain_names = [];
  const markers = [];

function naturalCompare(a, b) {
    const ax = [], bx = [];
  a = a.strain
  b = b.strain

  a.replace(/(\d+)|(\D+)/g, function(_, $1, $2) { ax.push([$1 || Infinity, $2 || ""]) });
  b.replace(/(\d+)|(\D+)/g, function(_, $1, $2) { bx.push([$1 || Infinity, $2 || ""]) });
  
  while(ax.length && bx.length) {
    const an = ax.shift();
    const bn = bx.shift();
    const nn = (an[0] - bn[0]) || an[1].localeCompare(bn[1]);
      if(nn) return nn;
  }

  return ax.length - bx.length;
}

const data = {{ strain_listing|tojson|safe }}
  data.sort(naturalCompare)
  strain_info = data;
  data.forEach(function(d) {
  if (d.latitude) {
    strain_names.push(d.strain);
    const m = L.marker([d.latitude, d.longitude], { icon: icon_norm,
                                        strain: d.strain,
                                        title: d.strain,
                                        isotype: d.isotype,
                                        isotype_ref_strain: d.isotype_ref_strain,
                                        search_field: `${d.strain} (${d.isotype})`,
                                        isolation_date : d.isolation_date,
                                        release: String(d.release).replace(/(\d{4})(\d{2})(\d{2})/, "$1-$2-$3"),
                                        elevation: d.elevation + " m" ,
                                        landscape: d.landscape,
                                        substrate: d.substrate,
                                        comma: ",  ",
                                        sampled_by: d.sampled_by }).addTo(map)
                                      .on("click", set_click_locked_content)
                                      .on('mouseover', set_panel_content)
                                      .on('mouseout', restore_click_locked_content)
    markers.push(m);
  }
});

const strain_layer = L.layerGroup(markers);
const search_control = new L.Control.Search({layer: strain_layer,
                                      propertyName: 'search_field',
                                      initial: false,
                                      collapsed: false,
                                      position: 'topright',
                                      tooltipLimit: 100,
                                      casesensitive: true,
                                      textPlaceholder :'Strain (Isotype)',
                                      zoom: 5,
                                      animateLocation: false,
                                      markerLocation: false,
                                      markerIcon: icon_hover });
search_control.on('search_locationfound', set_panel_from_search);
map.addControl(search_control);
$('.search-input').width(100);

$(document).ready(function() {

    (function($) {
        $('[data-toggle="tooltip"]').tooltip()

        const patterns = [];
        $('#filter').keyup(function() {
            $('.searchable tr').hide();
            console.log($(this).val());
            $(this).val().split(',').forEach(function(r) {
                const rex = new RegExp(r, "i");
                $('.searchable tr').filter(function() {
                    return rex.test($(this).text());
                }).show();
            })  
        })

    }(jQuery));
});

</script>

{% endblock %}
