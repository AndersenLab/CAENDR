{% extends "_layouts/default.html" %}
{% block content %}
{% from "_includes/macros.html" import render_field %}

  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-default">
        <div class="panel-heading">Login</div>
        <div class="panel-body">
          <form id='form-submit' method="POST" action="basic">
            {{ form.csrf_token }}
            {{ render_field(form.username) }}
            {{ render_field(form.password) }}
            {{ form.recaptcha }}
          <br />
          <button id='login' type='submit' value="Login" class="btn btn-primary btn-block"><span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> Login </button>
          </form>
        </div>
      </div>
      <div><a href="{{ url_for('user.user_recover') }}" style="cursor: pointer; padding-left: 1rem;">Forgot Your Password?</a></div>
    </div>
</div>
{% endblock %}
