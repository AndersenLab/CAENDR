{% extends "_layouts/default.html" %}
{% block content %}
{% from "_includes/macros.html" import render_field %}

<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="panel panel-default">
      <div class="panel-heading">Recover User</div>
      <div class="panel-body">
        <form id='form-submit' method="POST" action="recover">
          <p style="padding-left: 0;">We will send a confirmation email to this address:</p>
          {{ form.csrf_token }}
          {{ render_field(form.email) }}
          {{ form.recaptcha }}
          <br />
          <button id='recover' type='submit' value="Send Email" class="btn btn-primary btn-block">
            <span class="glyphicon glyphicon-send" aria-hidden="true"></span> Send Email
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
