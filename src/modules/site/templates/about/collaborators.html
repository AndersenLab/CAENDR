{% extends "_layouts/default.html" %}

{% block content %}
    <div class="row">
        {% for p in profiles|sort(attribute='last_name') %}
            <div class="col-md-12 clearfix">
                
                <img src="{{ p.img_url }}" style="width: 150px; " alt="{{ p.first_name }}" class="thumbnail hidden-xs lab-member-photo" />
                <img src="{{ p.img_url }}" style="width: 150px; " alt="{{ p.first_name }}" class="thumbnail visible-xs lab-member-photo-small" />
                
                <br />
                
                <h4><a href="{{ p.website }}">{{ p.first_name }} {{ p.last_name }}</a></h4>
                <h4><small>{{ p.org }}</small></h4>
                
                <br />

            </div>
        {% endfor %}
    </div>
{% endblock %}
